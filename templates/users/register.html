{% extends "base.html" %}

{% block content %}


<br>
<br>
<br>
<br>
<div>


    <div class="container" ng-controller="RegisterCtrl">
        <div class="row" style="padding-bottom: 10px;">
            <div class="col-md-6 col-xs-12 right-column">
                <div class="row">
                    <div class="col-md-8 col-xs-12 col-md-offset-2 right-column-inner">
                        
                        <form role="form" method="POST" ng-submit="createUser()" novalidate>
                            {% csrf_token %}


                        {% if not_available %}
                            <div class="alert alert-danger">
                                <b>The username or email is already used.<br/>Try something different.</b>
                            </div>
                        {% endif %}
 
                               <div class="form-group">
                                   <label for="name">First Name</label>
                                    <input type="text" class="form-control" id="name" name="name" autofocus ng-model="user.first_name" form-name="registration" />
                            </div>
                          
                            <div class="form-group">
                                <label for="email">Email</label>
                               <input type="text" class="form-control" id="email" name="email" ng-model="user.email" form-name="registration" />

                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" ng-model="user.password" form-name="registration"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-lg btn-wide btn-sucess">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

           

        </div>
    </div>
</div>

{% endblock %}
